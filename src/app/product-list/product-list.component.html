@for(product of products;track product.sku){
<div class="product-container">
  <div class="product-content-left">
    <img src="{{ product.imageUrl }}" class="product-img" />
  </div>
  <div class="product-content-middle">
    <div class="header">
      <h5>{{ product.name }}</h5>
      <p class="subtitle">{{ product.sku }}</p>
    </div>
    <p class="categories">
      @for(c of product?.departmentJson?.department;track $index;let isLast =
      $last){
      <a href="#">{{ c }}</a> @if(!isLast){
      {{ " > " }}
      } }
    </p>
  </div>
  <div class="product-content-right">{{ product?.price | currency }}</div>
</div>
}
<mat-paginator
  [length]="page.total"
  [pageSize]="page.pageSize"
  [pageSizeOptions]="pageSizeOption"
  showFirstLastButtons="true"
  aria-label="Select page"
  (page)="onPageChange($event)"
>
</mat-paginator>
